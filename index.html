<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loop Structure</title>
		<script src="script.js"></script>
	</head>
	<body
		style="
			display: flex;
			flex-direction: column;
			justify-content: center;
			text-align: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: wheat;
		"
	>
		<h1>Loop Structure</h1>
		<main style="border: 10px dashed black; padding: 10px; display:flex; flex-direction:row">
			<div style=" padding:10px;">
				<h2>Display descending orders</h2>
				<input type="number" id="number-descending" value="10"/>
				<button onclick="displayNumberDescending()">Display Numbers</button>
				<p id="result-descending"></p>
			</div>
			<div style=" padding:10px;">
				<h2>
					Display multiplication tale
				</h2>
				<input type="number" id="number-multiplication" value="10"/>
				<button onclick="displayMultiplicationTable()">Display Table</button>
				<p id="result-multiplication"></p>
			</div>
			<div style=" padding:10px;">
				<h2>
					Display Even Numbers
				</h2>
				<input type="number" id="number-even" value="20"/>
				<button onclick="displayEvenNumbers()">Display Even</button>
				<p id="result-even"></p>
			</div>
		</main>
	</body>
</html>
