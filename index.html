<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Array Test</title>
		<script src="script.js"></script>
	</head>
	<body
		style="
			display: flex;

				<input type="text" id="numbers-array" placeholder="Enter Array" value="5, 8, 2, 11, 4, 9, 0, -200" />
				<button onclick="findLargestNumber()">Find Largest Number</button>
				<p id="largestNumber"></p>
			</div>
			<div>
				<h2>Find Longest Name in an Array</h2>
				<input type="text" id="names-array" placeholder="Enter Array" value="Henrique, JoÃ£o, Ana Ana, Paulo, Francisco, Rodrigo" />
				<button onclick="findLongestName()">Find Longest Name</button>
				<p id="longestName"></p>
			</div>
			<div>
				<h2>Calculate The Sum of the Array</h2>
				<input type="text" id="numbers-array-sum" placeholder="Enter Array" value="52, 123, 0182, 23, -253" />
				<button onclick="calculateSum()">Calculate Sum</button>
				<p id="sum"></p>
			</div>
		</main>
	</body>
</html>
