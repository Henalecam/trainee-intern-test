<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logic Test</title>
		<script src="script.js"></script>
	</head>
	<body
		style="
			display: flex;
			flex-direction: column;
			justify-content: center;
			text-align: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: wheat;
		"
	>
		<h1>Logic Test</h1>
		<main style="border: 10px dashed black; padding: 10px;">
			<h2>Number is Prime</h2>
			<p>
				<input type="number" id="prime-number" placeholder="Enter a number" />
				<button onclick="isPrime()">Check</button>
			</p>
			<p id="prime-result">Check to see your result</p>

			<h2>Word is Palindrome</h2>
			<p>
				<input type="text" id="palindrome-word" placeholder="Enter a word" />
				<button onclick="isPalindrome()">Check</button>
			</p>
			<p id="palindrome-result">Check to see your result</p>

			<h2>Year is Leap Year</h2>
			<p>
				<input type="number" id="leap-year" placeholder="Enter a year" />
				<button onclick="isLeapYear()">Check</button>
			</p>
			<p id="leap-year-result">Check to see your result</p>
		</main>
	</body>
</html>
